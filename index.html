    <script>
        document.addEventListener("DOMContentLoaded", function() {
    const divBotao = document.getElementById("div-botao");
    const container = document.querySelector("#bloco-1");
    const header = document.querySelector("header");

    function moverBotao() {
        if (window.innerWidth <= 768) {
            // Move a div do botão para o container se estiver em um dispositivo móvel
            if (!container.contains(divBotao)) {
                container.appendChild(divBotao);
                divBotao.style.display = "block"; // Exibe a div no container
            }
        } else {
            // Retorna a div do botão para o header se a tela for maior
            if (!header.contains(divBotao)) {
                header.appendChild(divBotao);
                divBotao.style.display = "flex"; // Exibe a div no header
            }
        }
    }

    // Executa ao carregar a página
    moverBotao();

    // Adiciona um listener para a mudança de tamanho da tela
    window.addEventListener("resize", moverBotao);
});

    </script>
